<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- important for modal varable not to break the js -->
    <div class="modal"></div>
    <main class="form-page-cont border border-secondary p-3">
      <div class="text-center">
        <image src="logo.jpg" style="width: 250px" />
      </div>
      <h3 class="text-center">Global Health Alliance</h3>
      <form class="from row g-3 my-4" onsubmit="return onSubmit(event)">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input
            name="name"
            required
            type="text"
            class="form-control"
            id="name"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="inputEmail4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone</label>
          <input
            type="tel"
            name="phone"
            class="form-control"
            required
            id="inputPassword4"
          />
        </div>

        <div class="col-6 pt-4">
          <button type="submit" class="btn btn-primary form-control">
            Save
          </button>
        </div>
        <div class="col-6 p-4">
          <button type="reset" class="btn btn-secondary form-control">
            Cancel
          </button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="contacts.html">Go to Contact &rarr;</a>
      </div>
      <div
        class="toast-success toast position-absolute top-0 start-50 mt-3 translate-middle-x align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="2500"
      >
        <div class="d-flex">
          <div class="toast-body toast-body-success"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        class="toast-error toast position-absolute top-0 start-50 mt-3 translate-middle-x align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="2500"
      >
        <div class="d-flex">
          <div class="toast-body toast-body-error"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <footer>Powered by Urrdan llc &copy;2023</footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./main.js"></script>
</html>
