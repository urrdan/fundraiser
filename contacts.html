<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Contacts</title>
  </head>
  <body>
    <div class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="from edit-form row g-3 my-4"
              onsubmit="return onEditContact(event)"
            >
              <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input
                  name="name"
                  required
                  type="text"
                  class="form-control"
                  id="name"
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  required
                  id="phone"
                />
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-primary form-control">
                  Save
                </button>
              </div>
              <div class="col-6">
                <button
                  type="reset"
                  class="btn btn-secondary form-control"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <div
      class="toast-success toast position-absolute top-0 start-50 mt-3 translate-middle-x align-items-center text-white bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="2500"
    >
      <div class="d-flex">
        <div class="toast-body toast-body-success"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div
      class="toast-error toast position-absolute top-0 start-50 mt-3 translate-middle-x align-items-center text-white bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="2500"
    >
      <div class="d-flex">
        <div class="toast-body toast-body-error"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <main class="contacts-cont">
      <div class="loader"><div class="loading"></div></div>
      <div class="d-flex justify-content-between mb-5">
        <a href="index.html">&larr; Go Back Home</a>

        <div>
          <input
            class="form-control"
            type="search"
            placeholder="Search  By Name"
            aria-label="default input example"
          />
        </div>
      </div>
      <div>
        <table id="table" class="table table-striped"></table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./main.js"></script>
  <script>
    getContactsOnFirstRender();
  </script>
</html>
